    <div class="top" onclick="Top(50)">TOP</div>

<script>
    var topdiv = $(".top");
    var Top = function(h){
        var timer;
        timer = setInterval(function(){
            var top = $(document).scrollTop();
            top-= h;
            window.scrollTo(0,top)
            if( top < 1){
                window.scrollTo(0,0);
                clearInterval(timer)
            }
        },10)
    }
    $(document).on("scroll",function(){
        // 滚动的距离
        var top = $(this).scrollTop();
        if(top > 100){
            topdiv.css("transform",'scale(1)');
        }else{
            topdiv.css("transform",'scale(0)');
        }
    })
    





</script>
