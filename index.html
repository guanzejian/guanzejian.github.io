<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/ssbase.css">
    <link rel="stylesheet" href="./css/index.css">
    <style>
        body{
            height: 2000px;
        }
        .top{
            width: 50px;
            height: 50px;
            font-size: 12px;
            background-color: rgba(f,f ,f , 0.3);
            line-height: 65px;
            text-align: center;
            box-shadow: 0 3px 5px #333,0 0 5px #fff inset,0 0 3px #333;
            position: fixed;
            right: 10px;
            bottom: 100px;
            border-radius: 50%;
            transition: 0.5s;
            transform: scale(0);
        }
        .top:after{
            content: "";
            width: 20px;
            height: 20px;
            display: block;
            border: transparent;
            border-top: 1px solid #333;
            border-right: 1px solid #333;
            position: absolute;
            top: 0;left: 0;right: 0;bottom:0;
            margin: auto;
            transform: rotateZ(-45deg);
        }

        .top:hover{
            animation: xuanzhuan 2s ease;
        }
        @keyframes xuanzhuan{
            0%{
                transform: rotateY(0)
            }
            100%{
                transform: rotateY(980deg)
            }
        }
    </style>
</head>
<body>
    <div class="top" onclick="Top(50)">TOP</div>
</body>


<script src="./js/jquery-2.1.4.min.js"></script>
<script>
    var topdiv = $(".top");
    var Top = function(h){
        var timer;
        timer = setInterval(function(){
            var top = $(document).scrollTop();
            top-= h;
            window.scrollTo(0,top)
            if( top < 1){
                window.scrollTo(0,0);
                clearInterval(timer)
            }
        },10)
    }
    $(document).on("scroll",function(){
        // 滚动的距离
        var top = $(this).scrollTop();
        if(top > 100){
            topdiv.css("transform",'scale(1)');
        }else{
            topdiv.css("transform",'scale(0)');
        }
    })

</script>
</html>
