<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Hello React!</title>
<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
    组件的生命周期可分成三个状态：
    Mounting ： 已插入真实DOM 
    Updating : 正在被重新渲染
    Unmounting : 已移出真实DOM 
    // 方法（钩子函数）：
    componentWillMount : 在渲染前调用， 客户端与服务端都有
    componentDidMount : 在第一次渲染后调用，只在客户端，之后组件已经生成了对应的DOM 结构，可以通过this.getDOMNode()来进行访问
    componentWillReceiveProps: 在组件接收到一个新的prop （更新后）时被调用，这个方法在初始化render 时不会被调用
    shouldComponentUpdate 返回一个布尔值，在组件接收到新的props 或者state 时被调用，在初始化时或者使用forceUpdate 时不会被调用（可以在不需要更新组件时使用）
    componentWillUpdate 在组件接收到新的props或者state 但还没render 时被调用。在初始化时不会被调用；
    componentDidUpdate 在组件完成更新后 立即调用，在初始化 时不会被调用
    componentWillUnmonut 在组件从DOM 中移除之前立即被调用

    </script>
</body>
</html>
